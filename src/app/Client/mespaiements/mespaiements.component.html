<div class="navbar-container">
  <app-layoutclient></app-layoutclient>
</div>
<div class="container" style="margin-top: 50px;">
  <p-table [value]="mespaiement">
    <ng-template pTemplate="header">
      <tr>
        <th>ID Paiement</th>
        <th>Numéro de Transaction</th>
        <th>Date de Paiement</th>
        <th>ID Déclaration</th>
        <th>Libellé Impôt</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-paiement>
      <tr>
        <td>{{ paiement.idPaiment }}</td>
        <td>{{ paiement.numeroTransaction }}</td>
        <td>{{ paiement.datePaiement | date }}</td>
        <td>{{ paiement.declaration.idDeclaration }}</td>
        <td>{{ paiement.declaration.obligation.impot.libelle }}</td>
        <td><p-button label="Recu" icon="pi pi-arrow-circle-down" [raised]="true" (onClick)="generatepdf(paiement)"
            severity="info" /></td>
      </tr>
    </ng-template>
    <!-- Display message row when mespaiement is empty -->
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5" style="text-align: center;">Aucun paiement</td>
      </tr>
    </ng-template>
  </p-table>
</div>
